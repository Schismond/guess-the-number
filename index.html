
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> JavaScript Guessing Game </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div id="main-content">
  <h1>Guess the Number!</h1>
  <p>I am thinking of a number between 1 and 100. Can you guess what it is?</p>
  <div id="guess">
    <input type="number" id="choice" name="player-guess" min="0" max="100" value="50">
    <button id="putAclick">Check</button>
  </div>
  <p id="result"></p>
</div>

<script src="script.js"></script>

</body>

</html>
